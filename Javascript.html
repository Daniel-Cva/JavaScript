<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>
<body>
    <h1 id="message">Hello World, go to console</h1>
    <script>
        // This is a single line comment
        /*
        This is a multi-line comment        
        */
        console.log('Hello, World!');
        alert('hi')
        //Variable: take 8 bytes of memory 3 type: let,const,var
        let score //initializing a variable
        score=10 //assigning a value to the variable
        console.log("score is " + score); // Output: 10
        let amount
        amount = 1500
        console.log("your bill amount is Rs." + amount)
        // "Control + Shift + Esc" is a task manager shortcut in Windows
        const pi = 3.14; // constant variable
        console.log("Value of pi is " + pi);
        var name
        var name = "Daniel"
        console.log("My Name is "+ name)
    </script>
</body>
</html>
