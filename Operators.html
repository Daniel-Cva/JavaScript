<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Go to Console to see output</h1>
    <script>
        alert('Go to console to see output...âœ¨ðŸ’™')
        // Operators:
        // Arithmatic Operators
        // + - * / ** %
        let a = 10
        let b = 10
        let c= 30
        console.log("a = 10")
        console.log("b = 10")
        console.log("c = 30")
        console.log("a + b + c : "+ ( a + b + c))
        console.log("a - b - c : "+ ( a - b - c))
        console.log("(a * b) * c : "+ (( a * b ) * c))
        console.log("a / b : "+ ( a / b ))
        console.log("a % b : "+ ( a % b ))
        
        // Assignment & Comparision Operators
        // = == === != <= >=
        let A = 'hello'
        let B = 'hello'
        let C = '5'
        let D = 5
        console.log(" A = 'hello'")
        console.log(" B = 'hello'")
        console.log(" C = '5'")
        console.log(" D = 5")
        console.log(" A == B: "+ (A == B))
        console.log(" C == D: "+ (C == D))
        console.log(" C === D: "+ (C === D))
        console.log("C <= 3 : "+ ( C <= 3))
        console.log("C >= 3 : "+ ( C >= 3))
        console.log("D > 10 : "+ ( D > 10))
        console.log("D < 10 : "+ ( D < 10))

        // Logical Operators
        // && || !
        let age = 20
        let voterid = true
        console.log("age>=18 && voterid: "+( age && voterid))
        console.log("age>=18 || voterid: "+( age>=18 || voterid ) )
        console.log("!voterid: " + !voterid)
        
        // Bitwise Operator
        // & | 
        let num1 = 10
        let num2 = 7
        console.log("num1 & num2: "+(num1 & num2))
        console.log("num1 | num2: "+(num1 | num2))
    </script>
</body>
</html>
